<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Invoice Generator</h1>
        
        <!-- Invoice Details Form -->
        <form id="invoiceForm">
            <div class="input-group">
                <label for="invoiceNumber">Invoice Number</label>
                <input type="text" id="invoiceNumber" placeholder="Invoice Number" required>
            </div>
            <div class="input-group">
                <label for="invoiceDate">Invoice Date</label>
                <input type="date" id="invoiceDate" required>
            </div>
            <div class="input-group">
                <label for="companyName">Company Name</label>
                <input type="text" id="companyName" placeholder="Company Name" required>
            </div>
            <div class="input-group">
                <label for="clientName">Client Name</label>
                <input type="text" id="clientName" placeholder="Client Name" required>
            </div>
            <div class="input-group">
                <label for="totalAmount">Total Amount</label>
                <input type="number" id="totalAmount" placeholder="Amount" required>
            </div>
            <div class="input-group">
                <label for="currency">Currency</label>
                <select id="currency">
                    <option value="USD">$ USD</option>
                    <option value="EUR">€ EUR</option>
                    <option value="INR">₹ INR</option>
                </select>
            </div>
            <button type="button" onclick="generateInvoice()">Generate Invoice</button>
        </form>

        <!-- Invoice Display -->
        <div id="invoiceDisplay" class="invoice-display">
            <h2>Invoice Preview</h2>
            <div id="invoiceContent"></div>
            <button id="downloadBtn">Download Invoice</button>
            <button id="shareBtn">Share Invoice</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
